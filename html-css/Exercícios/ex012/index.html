<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedado Localmente</h1>
    <p>Este vídeo estar hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/pexels-pixabay-414667.jpg" controls autoplay loop>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.m4v" type="video/.m4v">
        <source src="midia/meuvideo.mkv" type="video/mkv">
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibiliade com vídeos</p>
    </video>

    <h1>Inserindo vídeos no you tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CmR7HfddWgY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>inserindo vídeo vimeo </h1>
    <iframe src="https://player.vimeo.com/video/800507584?h=8e7754b87f&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
